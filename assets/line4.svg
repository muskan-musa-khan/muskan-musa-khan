<svg width="100%" height="6" viewBox="0 0 1000 6" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dim purple rail -->
    <linearGradient id="rail">
      <stop offset="0%" stop-color="#2b193f"/>
      <stop offset="100%" stop-color="#2b193f"/>
    </linearGradient>

    <!-- Moving glow beam -->
    <linearGradient id="beam" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="300" y2="0">
      <stop offset="0%" stop-color="#00000000"/>
      <stop offset="35%" stop-color="#6f42c1"/>
      <stop offset="55%" stop-color="#b06cff"/>
      <stop offset="70%" stop-color="#ffb3ff"/>
      <stop offset="100%" stop-color="#00000000"/>
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="-300 0"
        to="1300 0"
        dur="2.5s"
        repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="6" rx="3" ry="3" fill="url(#rail)"/>
  <rect width="1000" height="6" rx="3" ry="3" fill="url(#beam)"/>
</svg>
